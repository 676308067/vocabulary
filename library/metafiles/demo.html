<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vocabulary demo</title>

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-i18n"></script>
    <script src="./vocabulary.umd.js"></script>
    <link rel="stylesheet"
          href="./root.css">
    <link rel="stylesheet"
          href="./vocabulary.css">
</head>
<body>
<div id="app">
    <vheader app-name="Get started" v-bind:nav-links="links"></vheader>
    <main>
        <heading v-bind:level="1" color="orange">
            This is a demo app.
        </heading>
        <paragraph>
            Which means it is now your turn to create something awesome.
        </paragraph>
    </main>
    <vfooter></vfooter>
</div>
</body>
<script>
  const i18n = new VueI18n({
    locale: 'en',
    fallbackLocale: 'en'
  })
  new Vue({
    i18n,
    components: {
      vheader: vocabulary.Header,
      heading: vocabulary.Heading,
      paragraph: vocabulary.Paragraph,
      vfooter: vocabulary.Footer
    },
    data: function () {
      return {
        links: [
          {
            text: 'GitHub',
            href: 'https://github.com/creativecommons/cc-vocabulary'
          },
          {
            text: 'Styleguide',
            href: 'https://creativecommons.github.io/cc-vocabulary'
          }
        ]
      }
    }
  }).$mount('div#app')
</script>
<style>
    #app {
        display: flex;
        flex-direction: column;
    }

    header, footer {
        flex-grow: 0;
        flex-shrink: 0;
    }

    main {
        flex-grow: 1;
        flex-shrink: 0;

        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
</style>
</html>
